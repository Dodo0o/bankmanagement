<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giriş - Dodo Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, rgb(107, 180, 180), #24243e);
        }
        .main {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
            position: relative;
            overflow: hidden;
        }
        #chk {
            display: none;
        }
        .signup, .login {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            padding: 2px;
            box-sizing: border-box;
            transition: transform 0.8s ease-in-out;
        }
        .signup {
            background: rgb(186, 199, 197);
            color: white;
            transform: translateY(100%);
        }
        .login {
            background: rgb(186, 199, 197);
            transform: translateY(0);
        }
        .signup label {		
            color: rgb(92, 89, 108);
            font-size: 13px;
            justify-content: center;
            display: flex;
            margin-bottom: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }
        .login label {
            color: rgb(92, 89, 108);
            font-size: 1.8em;
            justify-content: center;
            display: flex;
            margin-bottom: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }
        .signup input, .signup button, .login input, .login button {
            width: 80%;
            display: block;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
        }
        .signup input, .login input {
            background: #e0dede;
            border: none;
            outline: none;
        }
        .signup button, .login button {
            background: rgb(77, 121, 120);
            color: white;
            border: none;
            outline: none;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease-in;
        }
        .signup button:hover, .login button:hover {
            background: rgb(60, 196, 107);
        }
        #chk:checked ~ .signup {
            transform: translateY(0);
        }
        #chk:checked ~ .login {
            transform: translateY(-100%);
        }
        .logo {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
    <script>
        function showForm1Alert() {
            let form1Checkbox = document.getElementById('form1');
            if (!form1Checkbox.checked) {
                let isConfirmed = confirm("Form 1 metni: Bu metni kabul ediyor musunuz?");
                if (isConfirmed) {
                    form1Checkbox.checked = true;
                }
            }
        }

        function showForm2Alert() {
            let form2Checkbox = document.getElementById('form2');
            if (!form2Checkbox.checked) {
                let isConfirmed = confirm("Form 2 metni: Bu metni kabul ediyor musunuz?");
                if (isConfirmed) {
                    form2Checkbox.checked = true;
                }
            }
        }
    </script>
</head>
<body>
    <div class="main">    
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form action="/register" method="post">
                <img src="/images/logo.png" alt="Logo" class="logo">
                <input type="text" name="tckimlik" placeholder="T.C. Kimlik Numarası" required="">
                <input type="text" name="firstname" placeholder="Ad" required="">
                <input type="text" name="lastname" placeholder="Soyad" required="">
                <input type="password" name="password" placeholder="Şifre" required="">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="form1" name="form1" required>
                    <label class="form-check-label" for="form1" onclick="showForm1Alert()">Form 1'i kabul ediyorum</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="form2" name="form2" required>
                    <label class="form-check-label" for="form2" onclick="showForm2Alert()">Form 2'yi kabul ediyorum</label>
                </div>
                <button>Kayıt Ol</button>
                <label for="chk" aria-hidden="true">Giriş Yapmak İçin Tıklayın</label>
            </form>
        </div>

        <div class="login">
            <form action="/login/customer" method="post">
                <img src="/images/logo.png" alt="Logo" class="logo">
                <input type="text" name="tckimlik" placeholder="T.C. Kimlik Numarası" required="">
                <input type="password" name="password" placeholder="Şifre" required="">
                <button>Giriş Yap</button>
                <label for="chk" aria-hidden="true">Kayıt Olmak İçin Tıklayın</label>
            </form>
        </div>
    </div>
</body>
</html>
