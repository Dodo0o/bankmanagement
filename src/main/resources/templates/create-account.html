<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yeni Hesap Oluştur</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            backdrop-filter: blur(5px);
            transition: background-image 0.5s ease-in-out;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .form-container h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
            color: #343a40;
        }

        .form-group label {
            font-weight: bold;
            color: #343a40;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 86, 179, 0.4);
        }

        .btn-primary:focus, .btn-primary:active {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }

            .form-container h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Yeni Hesap Oluştur</h1>
        <form th:action="@{/accounts/admin/createaccount}" th:object="${account}" method="post">
            <div class="form-group">
                <label for="ownerName">Hesap Sahibi</label>
                <input type="text" class="form-control" id="ownerName" th:field="*{ownerName}" placeholder="Hesap sahibinin adını girin" />
            </div>
            <div class="form-group">
                <label for="balance">Başlangıç Bakiyesi</label>
                <input type="number" class="form-control" id="balance" th:field="*{balance}" placeholder="Başlangıç bakiyesini girin" />
            </div>
            <div class="form-group">
                <label for="userId">Kullanıcı ID</label>
                <input type="number" class="form-control" id="userId" name="userId" placeholder="Kullanıcı ID'sini girin" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Oluştur</button>
        </form>
    </div>

    <script>
        // List of background images from Unsplash
        const images = [
            'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDR8fG5hdHVyZXxlbnwwfHx8fDE2NDQ1ODQ1NTQ&ixlib=rb-1.2.1&q=80&w=1080',
            'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDR8fGZvcmVzdHxlbnwwfHx8fDE2NDQ1ODQ1NTQ&ixlib=rb-1.2.1&q=80&w=1080',
            'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDR8fGJlYWNoZXxlbnwwfHx8fDE2NDQ1ODQ1NTQ&ixlib=rb-1.2.1&q=80&w=1080',
            'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDR8fHN1bnNldHxlbnwwfHx8fDE2NDQ1ODQ1NTQ&ixlib=rb-1.2.1&q=80&w=1080'
        ];

        // Select a random image
        const randomImage = images[Math.floor(Math.random() * images.length)];

        // Set the background image
        document.body.style.backgroundImage = `url(${randomImage})`;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
