<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Stock Data for <span th:text="${#strings.toUpperCase(symbol)}"></span></h2>
        <div th:if="${stockData != null}">
            <h3>Time Series (1min)</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Open</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Close</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${stockData['Time Series (1min)'].entrySet()}">
                        <td th:text="${entry.key}"></td>
                        <td th:text="${entry.value['1. open']}"></td>
                        <td th:text="${entry.value['2. high']}"></td>
                        <td th:text="${entry.value['3. low']}"></td>
                        <td th:text="${entry.value['4. close']}"></td>
                        <td th:text="${entry.value['5. volume']}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
