<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Kayıt Ol</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .jumbotron {
            background-color: rgb(192, 192, 192);
            color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 10px;
        }
        .form-group label {
            font-weight: bold;
            color: rgb(0, 0, 0);
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
            width: 100%;
            background-color: rgb(0, 255, 0);
            color: white;
        }
        .btn-primary:hover {
            background-color: rgb(0, 0, 0);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Admin Kayıt Ol</h1>
            <form th:action="@{/register/admin}" method="post">
                <div class="form-group">
                    <label for="tckimlik">T.C. Kimlik Numarası</label>
                    <input type="text" class="form-control" id="tckimlik" name="tckimlik" required>
                </div>
                <div class="form-group">
                    <label for="firstname">Ad</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Soyad</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </form>
        </div>
    </div>

    <script>
        // List of background images
        const images = [
            'https://images.unsplash.com/photo-1519995451813-39e29e054914?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080',
            'https://images.unsplash.com/photo-1519068731390-17e4e0e4d153?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080'
        ];

        // Select a random image
        const randomImage = images[Math.floor(Math.random() * images.length)];

        // Set the background image
        document.body.style.backgroundImage = `url(${randomImage})`;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
